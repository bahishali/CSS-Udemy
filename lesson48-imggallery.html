<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <style>
        div.gallery{
            float: left;
            width: 180px;
            margin: 5px ;
            border: 1px solid rgb(206, 199, 199);
        }

        div.gallery:hover{
            border: 1px solid black;
        }

        div.gallery img{
            width: 100%;
            height: auto;
        }
        div.desc {
            text-align: center;
            padding: 15px;

        }

    </style>
</head>
<body>
    <!-- Lorem Picsum
    CSS Image Gallery -->
    <div class="gallery">
        <a target="_blank" href="image/1.jpg">
            <img src="image/1.jpg" alt="New 1" width="600" height="400">
        </a>
        <div class="desc">A Nice Photograph</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="image/2.jpg">
            <img src="image/2.jpg" alt="New 2" width="600" height="400">
        </a>
        <div class="desc">A Nice Photograph</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="image/3.jpg">
            <img src="image/3.jpg" alt="New 3" width="600" height="400">
        </a>
        <div class="desc">A Nice Photograph</div>
    </div>

    <div class="gallery">
        <a target="_blank" href="image/4.jpg">
            <img src="image/4.jpg" alt="New 4" width="600" height="400">
        </a>
        <div class="desc">A Nice Photograph</div>
    </div>

</body>
</html>
