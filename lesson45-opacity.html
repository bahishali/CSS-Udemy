<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            opacity: 0.5;
            width: 300px;
            height: 200px;
        }
        img:hover{
            opacity: 1.0;
        }
        div{
            background-color: yellow;
            padding: 10px;
        }
        div.first{
            opacity: 0.1;
        }
        div.second{
            opacity: 0.3;
        }
        div.third{
            opacity: 0.5;
        }
        div.last{
            opacity: 1.0;
        }
    </style>
</head>
<body>
    <!-- Transparent Image
    Transparent Hover Effect
    Transparent Box
    Transparency using RGBA
    Text in Transparent Box -->
    <h1>Image Opacity</h1>
    <img src="image/car1.jpg" alt="">
    <img src="image/car2.jpg" alt="">
    <img src="image/car3.jpg" alt="">

    <h1>Transparent Box</h1>

    <div class="first">
        <p>Opacity 0.1</p>
    </div>
    <div class="second">
        <p>Opacity 0.3</p>
    </div>
    <div class="third">
        <p>Opacity 0.5</p>
    </div>
    <div class="last">
        <p>Opacity 1.0</p>
    </div>
</body>
</html>
