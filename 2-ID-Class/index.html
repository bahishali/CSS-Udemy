<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        class a style tanımlamak için .classname{} olarak tanımlıyoruz
        class=" birden fazla class tanımlayabiliyoruz aynı inline içine"
        class ı değiştrmeden sadece etiketi değiştirmek istiyarsan tagname.classname{} şeklinde veriyorsun

        id style tanımlamak için #id_name{}, id farklı yerde ikinci kere kullanılamaz
    -->
    <style>

        .busra{
            text-align: center;
            color: red;
        }
        p.busra{
            color: blue;
        }
        h1.busra{
            background-color: blue;
        }
        .ahishali{
            background-color: aqua;
        }

        #rode{
            color: red;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- 
        class ları birden fazla kullanbilirken ID leri yalnızca bir kere kullanabiliyorsun
        busra ahishali yanyana yazılsa da ayrı ayrı class lar farklı classları aynı etiket için kullanabiliyoruz
    -->
    <h1 class="busra ahishali">Advanced Level CSS and SASS Tutorial </h1>
    <h2 class="busra">Advanced Level CSS and SASS Tutorial </h2>
    <p class="busra">
        Advanced Level CSS and SASS Tutorial 
    </p>

    <p id="rode">
        Advanced Level CSS and SASS Tutorial 
    </p>
</body>
</html>
