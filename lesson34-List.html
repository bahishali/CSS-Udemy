<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.busra{
            /* list-style-type: circle; */
            list-style-type: none;
            list-style-position: outside; /*outside defualt*/
        }

        ul.bus{
            list-style-type: square;
            list-style-position: inside;
        }

        ol.batuhan{
            list-style-type: upper-roman;
        }

        ol.batu{
            list-style-type: lower-alpha;
        }

    </style>

</head>
<body>
    <!-- 
        Position The List Item
        List-Shorthand Property 
    -->
    <p>Unordered List</p>
    <ul class="busra">
        <li>Coffee</li>
        <li>Tea</li>
        <li>GrayTea</li>
    </ul>
    <ul class="bus">
        <li>Coffee</li>
        <li>Tea</li>
        <li>GrayTea</li>
    </ul>

    <p>Ordered List</p>
    <ol class="batuhan">
        <li>Coffee</li>
        <li>Tea</li>
        <li>GrayTea</li>
    </ol>
    <ol class="batu">
        <li>Coffee</li>
        <li>Tea</li>
        <li>GrayTea</li>
    </ol>
    
    
</body>
</html>
